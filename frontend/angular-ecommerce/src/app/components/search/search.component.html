<div class="form-header" onsubmit="return false;" method="GET">
    <input  #myInput 
            class="au-input au-input-xl" 
            type="text" 
            (keyup.enter)="doSearching(myInput.value)"
            placeholder="Search for data ..." />

    <button class="au-btn-submit" type="submit" (click)="doSearching(myInput.value)">
        Search
    </button>
</div>
